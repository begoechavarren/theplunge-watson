<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="test.css">
  <script type="text/javascript">
    var visibility = true;

    function displayIframe() {
      var iframe = document.getElementById("iframe");
      var button = document.getElementById("button");
      if (visibility == true) {
        iframe.style.display = "none";
        button.innerHTML = "<img src='img/chat.png'width='30px'/>";
        visibility = false;
      } else {
        iframe.style.display = "";
        button.innerHTML = "X";
        visibility = true;
      }
    }
  </script>
  <title>The Plunge website</title>
</head>

<body>

<div id="chat">
  <iframe id="iframe" src="http://localhost:9000/" visibility="visible"></iframe><br>
</div>
<div class="button">
  <button type="button" id="button" onclick="displayIframe()" class="showHide">x</button>
</div>

</body>

</html>
